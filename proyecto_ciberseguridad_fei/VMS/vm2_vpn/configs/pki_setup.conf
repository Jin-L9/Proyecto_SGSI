# PKI básica para WireGuard (solo referencia, WireGuard no usa certificados X.509)
# Aquí puedes documentar la ubicación de claves y cómo generarlas

# Claves del servidor
/etc/wireguard/server_private.key
/etc/wireguard/server_public.key

# Claves de clientes (ejemplo)
/etc/wireguard/clients/<client_name>_private.key
/etc/wireguard/clients/<client_name>_public.key

# Para generar claves:
# wg genkey | tee client_private.key | wg pubkey > client_public.key
